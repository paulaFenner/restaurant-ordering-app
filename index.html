<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class="page-wrapper">
      <header>
        <h1>Jimmy's Diner</h1>
        <p>The best burgers and pizzas in town.</p>
      </header>
      <main>
        <section class="menu-container">
          <!-- ITEMS WILL RENDER HERE -->
        </section>

        <section class="order-container">
          <h3>Your Order</h3>

          <ul class="order">
            <!-- YOUR ORDER WILL RENDER HERE -->
            <li class="order-item">
              <h4>Pizza</h4>
              <button class="remove-btn" id="remove-btn">remove</button>
              <p class="price"><span>â‚¬</span> 14</p>
            </li>
            <!-- YOUR ORDER WILL RENDER HERE -->
          </ul>

          <div class="order order-total">
            <!-- YOUR TOTAL WILL RENDER HERE -->
            <h4>Total price:</h4>
            <p class="price">â‚¬xx</p>
            <!-- YOUR TOTAL WILL RENDER HERE -->
          </div>

          <button>Complete order</button>
        </section>
      </main>

      <!-- MODAL -->
      <dialog class="modal" id="modal">
        <h2 class="modal-title">Payment details  ðŸ’³</h2>

          <form class="modal-inner" id="modal-inner">
            <input type="text" name="cardholder-name" placeholder="Cardholder name" aria-label="cardholder-name" required />
            <input type="tel" name="card-number" placeholder="Card number" aria-label="card-number" inputmode="numeric" pattern="[0-9\s]{13,19}" maxlength="16" required />
            <div class="flex-row">
                <input type="month"  name="expiration-date" placeholder="Expiration date" aria-label="expiration-date" value="2024-09" required />
                <input type="tel"  name="cvv-cvc" placeholder="CVV/CVC" aria-label="cvv-cvc" inputmode="numeric" pattern="[0-9\s]{3}" maxlength="3" required />
            </div>
          </form>
          <button class="modal-btn" type="submit">Pay</button>
      </dialog>

    <script type="module" src="./javascript/script.js"></script>
  </body>
</html>
