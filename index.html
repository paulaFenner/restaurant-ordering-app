<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jimmy's Diner</title>
    <link rel="stylesheet" href="style.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-wrapper">
      <header>
        <h1>Jimmy's Diner</h1>
        <p>The best burgers and pizzas in town.</p>
      </header>
      <main>
        <section class="menu-container">
          <!-- ITEMS WILL RENDER HERE -->
        </section>

        <section class="order-container">
          <h3>Your Order</h3>

          <ul class="order">
            <!-- YOUR ORDER WILL RENDER HERE -->
            <li class="order-item">
              <h4>Pizza</h4>
              <button class="remove-btn" id="remove-btn">remove</button>
              <p class="price"><span>€</span> 14</p>
            </li>
            <!-- YOUR ORDER WILL RENDER HERE -->
          </ul>

          <div class="order order-total">
            <!-- YOUR TOTAL WILL RENDER HERE -->
            <h4>Total price:</h4>
            <p class="price">€xx</p>
            <!-- YOUR TOTAL WILL RENDER HERE -->
          </div>

          <button>Complete order</button>
        </section>
      </main>
    </div>
    <script type="module" src="./javascript/script.js"></script>
  </body>
</html>
