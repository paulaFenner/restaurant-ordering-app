<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USHIDO</title>
  <link rel="stylesheet" href="style.css" />

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="page-wrapper">
    <header>
      <h1>USHIDO</h1>
      <p> Ramen & Sushi Bar</p>
    </header>
    <main>
      <section class="menu-container">
        <!-- ITEMS WILL RENDER HERE -->
      </section>

      <section class="order-container">
        <h3>Your Order</h3>
        <ul class="order-selection">
          <!-- YOUR ORDER WILL RENDER HERE -->
        </ul>

        <div class="order order-total">
          <!-- YOUR TOTAL WILL RENDER HERE -->
        </div>

        <button id="complete-order-btn" aria-label="send order">Complete order</button>
      </section>

    </main>

    <!-- MODAL -->
    <dialog class="modal" id="modal">
      <h2 class="modal-title">Payment details ðŸ’³</h2>

      <form class="modal-inner" id="modal-inner">
        
        <input 
          type="text" 
          name="cardholder-name" 
          placeholder="Cardholder name" 
          aria-label="cardholder full name" 
          required>
        
        <input 
          type="tel" 
          name="card-number" 
          placeholder="Card number" 
          aria-label="card number" 
          inputmode="numeric"
          pattern="[0-9\s]{13,19}" 
          maxlength="16" 
          required>

        <div class="flex-row">
         
          <input 
            type="month" 
            name="expiration-date" 
            placeholder="Expiration date" 
            aria-label="card expiration date"
            value="2024-09" 
            required>
          
          <input 
            type="tel" 
            name="cvv-cvc" 
            placeholder="CVV/CVC" 
            aria-label="card cvv/cvc number" 
            inputmode="numeric"
            pattern="[0-9\s]{3}" 
            maxlength="3" 
            required>
        </div>
        <button class="modal-pay-btn" type="submit" aria-label="send payment">Pay</button>
      </form>
      <!-- <button class="modal-pay-btn" type="submit">Pay</button> -->
    </dialog>

    <script type="module" src="./javascript/script.js"></script>
</body>

</html>
